<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link rel="shortcut icon" href="./static/img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="./static/css/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header wrapper">
        <img src="./static/img/logo.svg" class="logo" alt="icon-logo">
    </header>
    <div class="hero">

    </div>
    <main class="main wrapper">
        <h1>We're</br><span>Coming</br>soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with
            announcements and our launch deals.</p>
        <form class="form" id="form">
            <div class="div_input" id="div_input">
                <input type="text" name="email" id="email" class="input" placeholder="Email Address">
                <img src="./static/img/icon-error.svg" class="ocultar padding" id="img_error" alt="icon-error">
                <button type="submit" class="button" id="button"><img src="./static/img/icon-arrow.svg"
                        alt="icon-arrow" /></button>
            </div>
        </form>
    </main>
    <footer class="footer">
        Challenge by <a href="http://frontendmentor.io/challenges" target="_blank" rel="noopener noreferrer">Frontend
            Mentor.</a>
        Coded by <a href="http://github.com/becerrawebd" target="_blank" rel="noopener noreferrer">Diego Becerra.</a>
    </footer>
    <script src="./static/js/index.js" type="text/javascript"></script>
</body>

</html>
